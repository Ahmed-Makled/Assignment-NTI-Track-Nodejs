<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>


    <main>
        <header class="position-relative">
            <div class="container">
                <div class="row text-center">
                    <div class="col">
                        <h1 class="fw-bold mt-5 text-white ">Todo-List</h1>

                        <sections class="position-relative">
                            <div class="container">
                                <div class="row justify-content-center mt-5 g-0 ">
                                    <div class="col-lg-6 col-12 ">
                                        <!--Get New Task From User-->
                                        <div class="input-group mb-1">
                                            <input type="text" class="form-control p-4"
                                                placeholder="Type Your Todo List Here" aria-describedby="btn-add">


                                            <button class="btn  btn-primary text-capitalize" type="button"
                                                id="btn-add">+</button>

                                        </div>
                                        <div class="valid">

                                        </div>

                                    </div>

                                </div>
                            </div>
                        </sections>
                    </div>
                </div>
        </header>


        <section>
            <div class="container">
                <div class="row mt-3 justify-content-center " id="content-todo">
                    <div class="col-lg-6 col-12 task-content bg-light shadow-sm p-3 m-2  rounded task-content">
                    </div>
        </section>
        <div class="clear"></div>

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center mt-5">
                        <span class="text-muted font-lg-monospace">All Copyright Rights Â© NTI-G4 | A-Makled</span>
                    </div>
                </div>
            </div>
        </footer>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
