<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-8 col-12 mt-lg-5  ">

                <div class="shadow p-3 pt-0 bg-body rounded-3 inner-form ">
                    <!----------------------------Logo image---------------------------->

                    <div class="">
                        <img src="../../../../assets/todo_0.png" class="w-100" alt="">
                    </div>
                    <!----------------------------title---------------------------->

                    <div class="pb-3 text-center">
                        <h3 class="text-uppercase fs-1 fw-bold ">Login</h3>
                    </div>
                    <!----------------------------Email---------------------------->

                    <div class="mb-3 input-group">

                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>

                        <input type="email" class="form-control" id="email" aria-describedby="basic-addon1"
                            placeholder="Email" [(ngModel)]="email">
                    </div>
                    <!----------------------------Password---------------------------->

                    <div class="mb-3 input-group">
                        <span class="input-group-text" id="basic-addon2"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" aria-describedby="basic-addon2"
                            placeholder="Password" [(ngModel)]="password">
                    </div>
                    <!----------------------------button login---------------------------->

                    <div class="mb-3 text-center">
                        <span class="btn btn-primary w-50" (click)="login()">Login</span>


                    </div>
                    <!----------------------------Register here---------------------------->

                    <div class="mb-3 text-center">
                        <span class="text-muted">Don't have an account? <a routerLink='/register'>Register here</a>
                        </span>

                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
